<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
    <link rel="icon" href="https://www.freestock.com/450/freestock_563561071.jpg">
</head>

<body>
    <div class="display-container">
        <div class="Calculator">
            <span class="container">0</span>
        </div>
        <div class="bottons">
            <button class="simbolo-1">AC</button>
            <button class="simbolo-1" >+/-</button>
            <button class="simbolo-1" >%</button>
            <button class="simbolo">รท</button>
            <button class="numero">7</button>
            <button class="numero">8</button>
            <button class="numero">9</button>
            <button class="simbolo">x</button>
            <button class="numero">4</button>
            <button class="numero">5</button>
            <button class="numero">6</button>
            <button class="simbolo">-</button>
            <button class="numero">1</button>
            <button class="numero">2</button>
            <button class="numero">3</button>
            <button class="simbolo">+</button>
            <button class="numero-zero">0</button>
            <button class="simbolo-2 virgola">,</button>
            <button class="simbolo uguale">=</button>

        </div>
    </div>
