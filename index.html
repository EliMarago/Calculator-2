<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
    <link rel="icon" href="https://www.freestock.com/450/freestock_563561071.jpg">
</head>

<body>
    <div class="display-container">
        <div class="Calculator">
            <span class="container">0</span>
        </div>
        <div class="bottons">
            <button class="simbolo-1" onclick="clearDisplay()" >AC</button>
            <button class="simbolo-1" onclick="appendToDisplay('+')" >+/-</button>
            <button class="simbolo-1" onclick="appendToDisplay('%')" >%</button>
            <button class="simbolo" onclick="appendToDisplay('/')" >/</button>
            <button class="numero" onclick="appendToDisplay('7')" >7</button>
            <button class="numero" onclick="appendToDisplay('8')" >8</button>
            <button class="numero" onclick="appendToDisplay('9')" >9</button>
            <button class="simbolo" onclick="appendToDisplay('*')" >x</button>
            <button class="numero" onclick="appendToDisplay('4')" >4</button>
            <button class="numero" onclick="appendToDisplay('5')" >5</button>
            <button class="numero" onclick="appendToDisplay('6')" >6</button>
            <button class="simbolo" onclick="appendToDisplay('-')" >-</button>
            <button class="numero" onclick="appendToDisplay('1')">1</button>
            <button class="numero" onclick="appendToDisplay('2')" >2</button>
            <button class="numero" onclick="appendToDisplay('3')">3</button>
            <button class="simbolo" onclick="appendToDisplay('+')">+</button>
            <button class="numero-zero" onclick="appendToDisplay('0')" >0</button>
            <button class="simbolo-2 virgola" onclick="appendToDisplay(',')" >,</button>
            <button class="simbolo uguale" onclick="calculate()" >=</button>

        </div>
    </div>
    <script src="script.js"></script>

</body>

</html>
